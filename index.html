    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Diapositivas</title>
</head>
<body>
    
    <div class="text-center mt-2">
        <h2>Slider con Owl Caorusel 2</h2>
    </div>

    <div class="prueba">
 
         <div class="wrapper">
             <div class="carousel owl-carousel">
                 <div class="card card-1"> <img src="https://picsum.photos/id/100/600"> </div>
                 <div class="card card-2"> <img src="https://picsum.photos/id/237/600"> </div>
                 <div class="card card-3"> <img src="https://picsum.photos/id/20/600"> </div>
                 <div class="card card-4"> <img src="https://picsum.photos/id/27/600"> </div>
                 <div class="card card-3"> <img src="https://picsum.photos/id/2/600"> </div>
                 <div class="card card-4"> <img src="https://picsum.photos/id/7/600"> </div>
             </div>
         </div>
        
    </div>

    <script>
        $(".carousel").owlCarousel({
            margin:10,
            loop:true,
            autoplay:true,
            autoplayTimeout:3000,
            autoplayHoverPause:true,
            responsive:{
                0:{
                    items:1,
                    nav:false
                },
                600:{
                    items:2,
                    nav:false
                },
                1000:{
                    items:3,
                    nav:false
                }
            }
        })
    </script>

</body>
